<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <title>Calculator</title>
</head>
<body>


  <!-- calculator -->
  <div class="calculator">

    <!-- display -->
    <input type="text" class="display" disabled>
    <div id="timer">MCACalc fx52</div>
    <!-- keys -->
    <div class="keys">
      <!-- 4 rows of keys -->
      <div class="row1">
        <button  value="on" id="on">ON</button>
        <button value="off">OFF</button>
        <button value="clr">CLR</button>
        <p font-color:white>MCACalc</p>
      </div>
      
      
      <div class="row">
        <button value="1" id="one">1</button>
        <button value="2" id="two">2</button>
        <button value="3" id="three">3</button>
        <button value="+" class="operator">+</button>
      </div>
      <div class="row">
        <button value="4" id="four">4</button>
        <button value="5" id="five">5</button>
        <button value="6" id="six">6</button>
        <button value="-" class="operator">-</button>
      </div>
      <div class="row">
        <button value="7" id="seven">7</button>
        <button value="8" id="eight">8</button>
        <button value="9" id="nine">9</button>
        <button value="*" class="operator">*</button>
      </div>
      <div class="row">
        <button value=".">.</button>
        <button value="0" id="zero">0</button>
        <button value="=" class="operator">=</button>
        <button value="/" class="operator">/</button>
      </div>
    </div>
<!-- </table>-->
  </div>
  <!-- calculator body ends -->

  <script type="text/javascript" src="script.js">
 
 
  </script>
    
</body>
</html>
